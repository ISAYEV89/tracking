<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template</title>
    <!-- Css Include -->
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/desktop.css">
</head>
<body>

<!-- Main Content -->
<main>

    <div class="container-fluid">

        <div class="row">

            <div class="col-xl-3 menu">

                <div>
                    <div class="menu__logo">
                        <span class="icon-logo"></span>
                        <span class="icon-logo-name"></span>
                    </div>

                    <div>
                        <ul class="nav">
                            <li class="nav__item">

                                <a href="index.html" class="nav__link active">
                                    <span class="icon-dashboard icon-menu"></span>
                                    <span>Dasboard</span>
                                </a>
                            </li>

                            <li class="nav__item">

                                <a href="region.html " class="nav__link">
                                    <span class="icon-region icon-menu"></span>
                                    <span>Region manitoring</span>
                                </a>
                            </li>


                            <li class="nav__item">
                                <a href="call.html" class="nav__link ">
                                    <span class="icon-missed-call icon-menu"></span>
                                    <span>Periodic calls</span>
                                </a>
                            </li>

                            <li class="nav__item">
                                <a href="" class="nav__link">
                                    <span class="icon-pressure icon-menu"></span>
                                    <span>Pulse pressure grid</span>
                                </a>
                            </li>

                            <li class="nav__item">
                                <a href="patients.html" class="nav__link">
                                    <span class="icon-patient icon-menu"></span>
                                    <span>Patients</span>
                                </a>
                            </li>

                            <li class="nav__item">
                                <a href="users.html" class="nav__link">
                                    <span class="icon-users icon-menu"></span>
                                    <span>Users</span>
                                </a>
                            </li>


                        </ul>
                    </div>

                </div>

                <div>

                    <ul class="nav nav--mb">
                        <li class="nav__item">

                            <a href="" class="nav__link">
                                <span class="icon-logout icon-menu"></span>
                                <span>Log out</span>
                            </a>
                        </li>


                    </ul>
                </div>

            </div>

            <div class="col-xl-9 offset-3 p-0 page page--border">

                <div class="page-header ">

                    <form action="" class="page-search">

                        <button type="submit" class="page-search__submit"><i class="icon-search"></i></button>
                        <input type="search" placeholder="Search..." class="page-search__input">

                    </form>

                    <div class="page-user">
                        <a href="profile.html" class="page-user__account">
                            <span class="page-user__name">Ulviyya Imamova (user)</span>
                            <img src="https://dummyimage.com/300.png/09f/fff" alt="" class="page-user__avatar">
                        </a>

                        <div class="page-user__info">
                            <i class="icon-info"></i>
                        </div>

                    </div>
                </div>


                <div class="row m-0 profile">

                    <div class="col-xl-12">
                        <h2 class="title-h2 title-h2--mb font-medium"> My profile </h2>
                    </div>

                    <form action="" class="add-form d-flex" id="add-form">

                        <div class="col-xl-2">

                            <div class="d-inline-block text-center">
                                <div class="input-image-block">
                                    <img class="input-image" src="./src/img/default-img.png" alt="">
                                </div>

                                <span class="user-name">Ulviyya Imamova</span>

                                <label for="addImg" class="">
                                    <input type="file" class="d-none" id="addImg">
                                    <span class="user-image">Change picture</span>
                                </label>
                            </div>
                        </div>

                        <div class="col-xl-6">

                            <div class="add-form__wrap">

                                <div class="group group--mb">
                                    <input class="group__input" name="text" type="text" required>
                                    <label class="group__label">Name*</label>
                                </div>

                                <div class="group group--mb">
                                    <input class="group__input" name="surname" type="text" required>
                                    <label class="group__label">Surname*</label>
                                </div>

                                <div class="group group--mb">
                                    <input class="group__input" name="fatherName" type="text" required>
                                    <label class="group__label">Email*</label>
                                </div>


                                <div class="group group--mb">
                                    <input class="group__input" name="address" type="text">
                                    <label class="group__label">Phone</label>
                                </div>

                                <div class="group group--mb">
                                    <input class="group__input" name="password" type="password" required>
                                    <label class="group__label">Enter new password</label>
                                </div>

                                <div class="group group--mb">
                                    <input class="group__input" name="re-password" type="password" required>
                                    <label class="group__label">Confirm password</label>
                                </div>

                            </div>

                            <div class="d-flex ">
                                <button class="add-form__btn bg-color--red close-btn">Cancel</button>
                                <button type="submit" class="add-form__btn bg-color--green">Save</button>
                            </div>

                        </div>
                    </form>
                </div>


            </div>


        </div>

    </div>


</main>
<!-- Main Content End -->

<!-- Loading -->
<div class="app-loading">
    <div class="app-loading__ripple">
        <div></div>
        <div></div>
    </div>
</div>
<!-- Loading End -->


<!-- Js Include -->
<script src="./assets/js/template.js"></script>
</body>
</html>
