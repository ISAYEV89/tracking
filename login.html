<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Template</title>
    <!-- Css Include -->
    <link rel="stylesheet" href="./assets/css/app.css">
    <link rel="stylesheet" href="./assets/css/desktop.css">
</head>
<body>

<!-- Main Content -->
<main>

    <div class="container">

        <div class="row login">

            <div class="col-xl-12">

                <div class="login__logo">
                    <span class="icon-logo"></span>
                    <span class="icon-logo-name icon-login-name"></span>
                </div>

            </div>

            <div class="col-xl-5 d-flex align-items-center">
                <div class="login-block w-100">
                    <h1 class="title-h1 title-h1--green title-h1--mb text-center">Sign in</h1>

                    <form action="" id="login-form">

                        <div class="group group--mb w-100">
                            <input class="group__input" name="email" type="email" required>
                            <label class="group__label">E-mail</label>
                        </div>


                        <div class="group position-relative w-100">
                            <input class="group__input" name="password" type="password" autocomplete="on" required>
                            <label class="group__label">Password</label>
                            <div class="passImg">
                                <img src="./src/img/eye.svg" alt="">
                            </div>
                        </div>

                        <div class="form-link">
                            <a href="" class="form-link__item">Forget password? </a>
                        </div>


                        <div class="d-flex justify-content-center">
                            <button type="submit" class="add-form__btn bg-color--green">Sign in</button>
                        </div>

                    </form>
                </div>
            </div>


            <div class="col-xl-7">
                <img class="w-100" src="./src/img/doctor-bg.svg" alt="">
            </div>

        </div>


    </div>


</main>
<!-- Main Content End -->

<!-- Loading -->
<div class="app-loading">
    <div class="app-loading__ripple">
        <div></div>
        <div></div>
    </div>
</div>
<!-- Loading End -->


<!-- Js Include -->
<script src="./assets/js/template.js"></script>
</body>
</html>
